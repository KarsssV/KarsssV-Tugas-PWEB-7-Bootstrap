<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .side-image {
            width: 50%;
            height: 100%;
            background: url('estetik.gif') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            color: #ffffff;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .right {
            width: 50%;
            padding: 40px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field label {
            position: absolute;
            top: -8px;
            left: 10px;
            background-color: #ffffff;
            padding: 0 5px;
            font-size: 12px;
            color: #666;
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #0056b3;
        }

        .signin {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="side-image">
        </div>
        <div class="right">
            <h2 class="mb-4 text-center">Please Sign Up</h2>
            <form id="registerForm" onsubmit="return validatePasswords()">
                <div class="input-field">
                    <input type="text" id="firstName" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="displayName" required>
                    <label for="displayName">Display Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <div id="error-message" class="error-message"></div>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        By clicking, you agree to our <a href="#">Terms and Conditions</a>
                    </label>
                </div>
                <div class="input-field mt-3">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="signin">
                    <span>Already have an account? <a href="index.html">Sign In here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');
        
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match.';
            return false;
        }
        
        errorMessage.textContent = '';
        return true;
    }
</script>
</body>
</html>
